version: '3.4'

services:
  frontendfreddie:
    image: madnificent/frontend-freddie
    links:
      - identifier:backend
  # frontendwebshop:
  #   image: madnificent/frontend-veeakker-webshop
  #   links:
  #     - identifier:backend
  identifier:
    image: semtech/mu-identifier:1.5.0
    links:
      - dispatcher:dispatcher
  dispatcher:
    image: semtech/mu-dispatcher:1.1.2
    links:
      - resource:resource
    volumes:
      - ./config/dispatcher:/config
  virtuoso:
    image: tenforce/virtuoso:1.3.2-virtuoso7.2.2
    environment:
      SPARQL_UPDATE: "true"
      DEFAULT_GRAPH: "http://mu.semte.ch/application"
    volumes:
      - ./data/db:/data
  resource:
    image: semtech/mu-cl-resources:1.20.0
    links:
      - virtuoso:database
    volumes:
      - ./config/resources:/config
  migrations:
    image: semtech/mu-migrations-service:0.7.0
    links:
      - virtuoso:database
    volumes:
      - ./config/migrations:/data/migrations
  payments:
    image: madnificent/mu-mollie-payment-service
    links:
      - virtuoso:database
    environment:
      MOLLIE_API_KEY: "your mollie api key"
      MOLLIE_REDIRECT_URL: "http://frontend/paymentRedirect"
      MOLLIE_BASE_WEBHOOK_URL: "http://backend/paymentWebhook"
  file:
    image: semtech/mu-file-service:3.1.0
    links:
      - virtuoso:database
    volumes:
      - ./data/files:/share
  basketservice:
    image: madnificent/basket-service
    links:
      - virtuoso:database
  imageservice:
    image: madnificent/mu-image-service:0.0.1
    links:
      - virtuoso:database
    volumes:
      - ./data/files:/share
  authentication: 
    image: aatauil/mu-node-authentication-service
    links:
      - virtuoso:database
    labels:
      - "logging=true"
    restart: always
