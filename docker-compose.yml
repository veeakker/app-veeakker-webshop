version: '3.4'

services:
  frontendfreddie:
    image: madnificent/frontend-freddie
    links:
      - identifier:backend
  # frontendwebshop:
  #   image: madnificent/frontend-veeakker-webshop
  #   links:
  #     - identifier:backend
  identifier:
    image: semtech/mu-identifier:1.5.0
    links:
      - dispatcher:dispatcher
    environment:
      DEFAULT_MU_AUTH_ALLOWED_GROUPS_HEADER: "[{\"variables\":[],\"name\":\"public\"}]"
    labels:
      - "logging=true"
  dispatcher:
    image: semtech/mu-dispatcher:1.1.2
    links:
      - cache:cache
    volumes:
      - ./config/dispatcher:/config
    labels:
      - "logging=true"
  database:
    image: semtech/mu-authorization:0.6.0-beta.5
    environment:
      LOG_OUTGOING_SPARQL_QUERIES: "true"
      INSPECT_OUTGOING_SPARQL_QUERIES: "false"
      LOG_INCOMING_SPARQL_QUERIES: "true"
      INSPECT_INCOMING_SPARQL_QUERIES: "false"
      LOG_ACCESS_RIGHTS: "false"
      INSPECT_ACCESS_RIGHTS_PROCESSING: "false"
      LOG_DELTA_MESSAGES: "true"
      LOG_DELTA_CLIENT_COMMUNICATION: "true"
      MU_SPARQL_ENDPOINT: "http://triplestore:8890/sparql"
      ERROR_ON_UNWRITTEN_DATA: "true"
    volumes:
      - ./config/authorization:/config
    labels:
      - "logging=true"
  triplestore:
    image: tenforce/virtuoso:1.3.2-virtuoso7.2.2
    environment:
      SPARQL_UPDATE: "true"
      DEFAULT_GRAPH: "http://mu.semte.ch/application"
    volumes:
      - ./data/db:/data
    labels:
      - "logging=true"
  resource:
    image: semtech/mu-cl-resources:1.21.1
    links:
      - database:database
    volumes:
      - ./config/resources:/config
    environment:
      CACHE_CLEAR_PATH: "http://cache/.mu/clear-keys"
    labels:
      - "logging=true"
  cache:
    image: semtech/mu-cache:2.0.2
    links:
      - resource:backend
    environment:
      LOG_CACHE_KEYS: "on"
      LOG_CLEAR_KEYS: "on"
    labels:
      - "logging=true"
  delta-notifier:
    image: semtech/mu-delta-notifier:0.1.0
    volumes:
      - ./config/delta:/config
    labels:
      - "logging=true"
  migrations:
    image: semtech/mu-migrations-service:0.7.0
    links:
      - triplestore:database
    volumes:
      - ./config/migrations:/data/migrations
    labels:
      - "logging=true"
  payments:
    image: madnificent/mu-mollie-payment-service
    links:
      - database:database
    environment:
      MOLLIE_API_KEY: "your mollie api key"
      MOLLIE_REDIRECT_URL: "http://frontend/paymentRedirect"
      MOLLIE_BASE_WEBHOOK_URL: "http://backend/paymentWebhook"
    labels:
      - "logging=true"
  file:
    image: semtech/mu-file-service:3.1.0
    links:
      - database:database
    volumes:
      - ./data/files:/share
    labels:
      - "logging=true"
  basketservice:
    image: madnificent/basket-service
    links:
      - database:database
    labels:
      - "logging=true"
  imageservice:
    image: madnificent/mu-image-service:0.0.1
    links:
      - database:database
    volumes:
      - ./data/files:/share
    labels:
      - "logging=true"
  authentication:
    image: madnificent/mu-node-authentication-service
    links:
      - database:database
    environment:
      SESSIONS_GRAPH: "http://mu.semte.ch/graphs/public"
      ACCOUNTS_GRAPH: "http://mu.semte.ch/graphs/public"
    labels:
      - "logging=true"
    restart: always
